<!DOCTYPE html>
<html>
    <head>
        <title>Anime Finder</title>
        <meta name="author" content="Mohamed, Milo, Lylian"/>
        <link rel="stylesheet" href="src/css/styles.css"/>
        <link rel="icon" href="assets/tabLogo.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="flex-col-center">
        <p id="centerTitle">Anime Finder</p>

        <label class="switch">
            <input class="cb" type="checkbox" id="checkbox" />
            <span class="toggle">
              <span class="left">off</span>
              <span class="right">on</span>
            </span>
          </label>          
        
        <div id="searchZone">
            <div id="typeZone">
                <select id="filter">
                    <option value="id">Identifiant</option>
                    <option value="rank">Classement</option>
                    <option value="title">Nom</option>
                </select>
                <button id="delButton">Effacer</button>
            </div>

            <div id="writeZone">
                <input type="search" id="query" placeholder="Rechercher...">
                <button id="searchButton">Rechercher</button>
            </div>
        </div>


        <div id="cardZone" class="flex-col-center">

            <template id="cardTemplate">
                <div class="card flex-col-center">
                    <p>Titre : <span id="cardTitle"></span></p>
                    <img id="cardImg" src="assets/testCard.jpg">
                    <p>Synopsis: <span id="cardSynopsis"></span></p>
                    <p>Genre: <span id="cardGenre"></span></p>
                    <p>Classement: <span id="cardClass"></span></p>
                    <p>Nombre d'episodes: <span id="cardEpisodes"></span></p>
                </div>
            </template>

        </div>

        <script src="src/javascript/script.js"></script>
    </body>
</html>
