<!DOCTYPE html>
<html>
    <head>
        <title>Anime Finder</title>
        <meta name="author" content="Mohamed, Milo, Lylian"/>
        <link rel="stylesheet" href="src/css/styles.css"/>
        <link rel="icon" href="assets/tabLogo.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="flex-col-center">
        <p id="centerTitle">Anime Finder</p>

        <div id="searchZone">
            <div id="typeZone">
                <select id="filter">
                    <option value="title">Nom</option>
                    <option value="genre">Catégorie/Genre</option>
                    <option value="rank">Classement</option>
                    <option value="episodes">Nombre d'épisodes</option>
                </select>
                <button>Effacer</button>
            </div>

            <div id="writeZone">
                <input type="search" id="query" name="q" placeholder="Search...">
                <button>Rechercher</button>
            </div>
        </div>


        <div id="cardZone" class="flex-col-center">
            <p>carte zone</p>
            <div class="card" class="flex-col-center">
                <p id="cardTitle">Titre anime</p>
                <img src="assets/testCard.jpg">
                <p>Synopsis: </p>
                <p>Genre: x</p>
                <p>Classement: x</p>
                <p>Nombre d'episodes: x</p>
            </div>
        </div>

        <script src="src/javascript/script.js"></script>
    </body>
</html>
